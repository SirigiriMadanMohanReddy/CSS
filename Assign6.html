<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            height: 100vh;
        }
        .nested-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .item {
            background-color: lightseagreen;
            padding: 20px;
            margin: 10px;
            color: white;
            font-size: 20px;
        }
        .item.order-1 { order: 1; }
        .item.order-2 { order: 2; }
        .item.order-3 { order: 3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item order-3">Item 3</div>
        <div class="item order-1">Item 1</div>
        <div class="item order-2">Item 2</div>
        <div class="nested-container">
            <div class="item">Nested Item 1</div>
            <div class="item">Nested Item 2</div>
        </div>
    </div>
</body>
</html>
