<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework</title>
    <style>
        /* Grid system using Flexbox */
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .col {
            flex: 1 1 0%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        /* Example component: Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Example component: Card */
        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 20px;
            margin-bottom: 20px;
        }
        /* Utility classes */
        .mt-1 {
            margin-top: 10px;
        }
        .mt-2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="card">
                <h2>Card 1</h2>
                <p>This is a custom card component.</p>
                <a href="#" class="btn">Primary Button</a>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <h2>Card 2</h2>
                <p>Another custom card component.</p>
                <a href="#" class="btn">Primary Button</a>
            </div>
        </div>
    </div>
</body>
</html>
