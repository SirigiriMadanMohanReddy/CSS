<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            transition: transform 0.5s ease;
        }
        .box:hover {
            transform: translate(50px, 50px) rotate(45deg) scale(1.5) skew(20deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
