<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <style>
        /* General form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Focus and validation styles */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input:invalid,
        select:invalid,
        textarea:invalid {
            border-color: #dc3545;
        }
        input:invalid:focus,
        select:invalid:focus,
        textarea:invalid:focus {
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="subscription">Subscribe:</label>
        <select id="subscription" name="subscription" required>
            <option value="">Select an option</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <label>Interests:</label>
        <div>
            <input type="checkbox" id="interest1" name="interest1">
            <label for="interest1">Interest 1</label>
        </div>
        <div>
            <input type="checkbox" id="interest2" name="interest2">
            <label for="interest2">Interest 2</label>
        </div>

        <label>Gender:</label>
        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
