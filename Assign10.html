<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        .image-container {
            max-width: 100%;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="ln.jpeg" 
             srcset="ln.jpeg 600w, medium.jpg 1024w, large.jpg 1600w" 
             sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 33vw" 
             alt="Responsive Image">
    </div>
</body>
</html>
