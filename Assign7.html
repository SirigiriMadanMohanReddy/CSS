<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Basics</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        .item1 {
            grid-area: 1 / 1 / 2 / 2;
        }
        .item2 {
            grid-area: 1 / 2 / 2 / 3;
        }
        .item3 {
            grid-area: 1 / 3 / 2 / 4;
        }
        .item4 {
            grid-area: 2 / 1 / 3 / 2;
        }
        .item5 {
            grid-area: 2 / 2 / 3 / 3;
        }
        .item6 {
            grid-area: 2 / 3 / 3 / 4;
        }
        .item7 {
            grid-area: 3 / 1 / 4 / 2;
        }
        .item8 {
            grid-area: 3 / 2 / 4 / 3;
        }
        .item9 {
            grid-area: 3 / 3 / 4 / 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item item9">Item 9</div>
    </div>
</body>
</html>
